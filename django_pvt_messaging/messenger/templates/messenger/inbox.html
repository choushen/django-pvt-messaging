{% extends 'messenger/base.html' %}

{% block content %}
<div class="container">
    <h1>Inbox</h1>
    <div class="row">
        <div class="col-md-4">
            <ul class="list-group">
                {% for user in users %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{% url 'chat' user.id %}">{{ user.email }}</a>
                        {% for unread_user, count in unread_counts_list %}
                            {% if unread_user.id == user.id and count > 0 %}
                                <span class="badge bg-dark">{{ count }}</span>
                            {% endif %}
                        {% endfor %}
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-8">
            <p>No chats</p>
        </div>
    </div>
</div>
{% endblock %}
